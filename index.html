<!-- Home Section -->

<section id="home" class="parallax-section">
     <div class="container">
          <div class="row">

               <div class="col-md-12 col-sm-6">
                    <div class="home-img img-responsive">
                      <div class="home-thumb">
                        <div class="section-title">
                          <div class="col-md-12 col-md-offset-12 col-md-push-12 col-sm-12">
                              <img class="wow fadeInUp img-responsive" data-wow-delay="0.6s" src="images/image.png">
                              <a href="#" class="col-md-3 col-md-offset-4 col-xs-7 col-xs-offset-2 wow fadeInUp smoothScroll section-btn btn btn-success" data-wow-delay="1.4s" data-toggle="modal" data-target=".bs-example-modal-lg">Start Here</a>
                              <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                                  <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="close" aria-hidden="true"></span></button>
                                        <h4 class="modal-title">Welcome</h4>
                                      </div>
                                      <div class="modal-body">
                                        <p>Please lets have your account number to begin processing your loan request.</p>
                                        <form role="form">
                                          <div class="row">
                                            <div class="col-md-6 col-md-offset-1 col-sm-6 col-xs-10 col-xs-offset-1">
                                              <div class="form-group">
                                                <input type="name" class="form-control" id="exampleInputEmail1" required>
                                                <span class="form-highlight"></span>
                                                <span class="form-bar"></span>
                                                <label class="float-label" for="exampleInputEmail1">Enter your account number here</label>
                                                <h6>Account number should be 10 digits</h6>
                                              </div>
                                            </div>
                                          </div>
                                        </form>
                                      </div>
                                      <div class="modal-footer">
                                        <form role="form">
                                          <div class="row">
                                            <div class="col-md-3 col-md-offset-4 col-xs-7 col-xs-offset-1">
                                              <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                                              <button type="button" class="btn section-btn next-btn btn-primary">Next</button>
                                            </div>
                                          </div>
                                        </form>
                                      </div>
                                    </div><!-- /.modal-content -->
                                  </div>
                                </div>
                          </div>
                        </div>
                      </div>
